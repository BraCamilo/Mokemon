<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="/estilos/stilo.css">
</head>

<body>
    <!--Usamos el atributo id para nombrar a la etiqueta y de esta forma pueda ser llamada desde cualquier otro lado-->
    <section id="selcionar-mascota">
        <h1 id="tituloPrincipal">Mokepon</h1>
        <h3 class="subTitulo">Selecciona a una mascota</h3>
        <!--El tipo de dato "radio" no permite habilitar un botón de opción. Se selecciona uno de varios.
        Al seleccionar un boton podremos hacer que los demas se desselecionen nombre a más de una etiqueta con la misma clase, o mismo grupo-->
        <div id= "contenedorTarjetas" class="opciones"></div>
        <!--Acompañado los input de la etiqueta label para así mostrar al usuario lo que esta seleccionando.-->
        <Button id="boton-mascota">Te elijo a ti</Button>
    </section>
    <section id="verMapa">
        <h1 id="tituloPrincipal">Recorre el mapa con tu Mokepon</h1>
        <canvas id="mapa"></canvas>
        <button onmouseup="detenerMovimiento()" onmousedown='moverDerecha()'>Derecha ➡</button>
        <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Arriba ⬆</button>
        <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo ⬇</button>
        <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Izquierda ⬅</button>
    </section>

    <section id="Selcionar-ataque">
        <h1 id="tituloPrincipal">Mokepon</h1>

        <h3 class="subTitulo2">Selecciona un ataque</h3>
        <section id="reiniciar">
            <button id="boton-reiniciar">Reiniciar</button>
        </section>
        <div id="secciondeBotonesDeAtaque">
            <div id="botonesDeAtaque"></div>
        </div>
        <section id="seccionDeLucha">
            
            <div id="Contador-de-vidas"></div>
            <div id="ataque">
                <div>
                    <h3>Tu</h3>
                    <p id="mascotaJugador"></p>
                    <p class="parrafoDeVidas"></p>
                    <div id="ataqueDelJugador"></div>
                    <p id="VidasJugador"></P>
                </div>

                <div>
                    <h3>Enemigo</h3>
                    <span id="mascotaEnemigo"></span>
                    <p class="parrafoDeVidas"></p>
                    <div id="ataqueDelEnemigo"></div>
                    <p id="VidasEnemigo"></p>
                </div>
            </div>

            <div>
                <div id="resultado"></div>
            </div>

        </section>
    </section>
    <script src="/script/script.js"></script>
</body>

</html>
