<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <script src="/script/script.js"></script>    
    <link rel="stylesheet" href="/estilos/stilo.css">
</head>
<body>
    <!--Usamos el atributo id para nombrar a la etiqueta y de esta forma pueda ser llamada desde cualquier otro lado-->
    <section id="selcionar-mascota">
        <h1 id="tituloPrincipal">Mokepon</h1>
        <h3 class="subTitulo">Selecciona a una mascota</h3>
        <!--El tipo de dato "radio" no permite habilitar un bot칩n de opci칩n. Se selecciona uno de varios.

        Al seleccionar un boton podremos hacer que los demas se desselecionen nombre a m치s de una etiqueta con la misma clase, o mismo grupo-->
        <div class="opciones">
            <section class= "boton-HipoCapiPy" id="boton-hipodoge">
                <input type="radio" name="mascota" id="Hipodoge">
                <label class="mascota" for="Hipodoge">
                    <p>Hipodoge</p>
                    <img src="/assets/mokepons_mokepon_hipodoge_attack.png" alt="Imagen de Hipodoge">
                </label>
            </section>
    
            <section class= "boton-HipoCapiPy" id="boton-Capipepo">
                <input type="radio" name="mascota" id="Capipero">
                <label class="mascota" for="Capipero">
                    <p>Capipepo</p>
                    <img src="/assets/mokepons_mokepon_capipepo_attack.png" alt="Imagen de Capipepo">
                </label>
            </section>
    
            <section class= "boton-HipoCapiPy" id="boton-pydos">
                <input type="radio" name="mascota" id="Pydos">
                <label class="mascota" for="Pydos">
                    <p>Pydos</p>
                    <img src="/assets/mokepons_mokepon_ratigueya_attack.png" alt="Imagen de Pydos">
                </label>
            </section>
        </div>
        <!--Acompa침ado los input de la etiqueta label para as칤 mostrar al usuario lo que esta seleccionando.-->

        <Button id="boton-mascota">Te elijo a ti</Button>
    </section>

    <section id="Selcionar ataque">
        <h1 id="tituloPrincipal">춰Pokemon Juego de pelea entre diferentes pokemones! 游댠 游눦 游꺔</h1>
        <h3>Selecciona un ataque</h3>

        <p>Tu mascota <span id="mascotaJugador"></span> tiene <span id="VidasJugador">3</span> vidas</p>
        <p>La mascota <span id="mascotaEnemigo"></span> del enemigo tiene <span id="VidasEnemigo">3</span> vidas</p>
        
        <p>
            <button id="boton-fuego">Fuego 游댠</button>
            <button id="boton-agua">Agua 游눦</button>
            <button id="boton-tierra">Tierra 游꺔</button>
        </p>

        <p id="textoDeLucha"></p>

    <section id="mensajes"></section>

    <section id="reiniciar">
        <button id="boton-reiniciar">Reiniciar</button>
    </section>

    
</body>
</html>
